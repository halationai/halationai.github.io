<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halation.ai</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Futura', Helvetica, Arial, sans-serif;
            font-size: 1.5em;
            text-decoration: none;
            color: black;
        }
        .no-style-link {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }

        @font-face {
        font-family: 'Canela-ThinItalic';
        src: url('fonts/Canela-ThinItalic.eot?#iefix') format('embedded-opentype'),  url('fonts/Canela-ThinItalic.otf')  format('opentype'),
                url('fonts/Canela-ThinItalic.woff') format('woff'), url('fonts/Canela-ThinItalic.ttf')  format('truetype'), url('fonts/Canela-ThinItalic.svg#Canela-ThinItalic') format('svg');
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'Canela-Thin';
        src: url('fonts/Canela-Thin.eot?#iefix') format('embedded-opentype'),  url('fonts/Canela-Thin.otf')  format('opentype'),
                url('fonts/Canela-Thin.woff') format('woff'), url('fonts/Canela-Thin.ttf')  format('truetype'), url('fonts/Canela-Thin.svg#Canela-Thin') format('svg');
        font-weight: normal;
        font-style: normal;
        }

        .canela-thin {
        color: black;
        font-size: 4rem;
        font-family: 'Canela-Thin' !important;
        }

        .canela-thin-italic {
        color: black;
        font-size: 4rem;
        font-family: 'Canela-ThinItalic' !important;
        }
        .trig {
        font-family: 'Canela-ThinItalic';
        font-weight: normal;
        font-size: 2.4rem;
        line-height: 1.0;
        margin: 0;

        }
        .trig span {
            display: inline;
            padding: 0.5rem 0.25rem 0;

        }

        .super {
            font-family: 'Canela-Thin';
            vertical-align: super;
            font-weight: normal;
            font-size: 1rem;
            line-height: 1.0;
            margin: 0;

        }
            .super span {
            display: inline;
            padding: 0.5rem 0.25rem 0;

            }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .image-row img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    
    
    <div class="center-container">

        <div class="image-row">
            <img src="cybershot.png" alt="Image 1">
            <img src="coral.png" alt="Image 2">
            <img src="goldStar.png" alt="Image 3">
            <img src="flowersBag.png" alt="Image 4">
        </div>
        <br><br><br>
        <div style="font-size: 2em;"><a href="https://www.halation.ai" class="no-style-link">｡･:*˚:✧｡☾ ⋆*･ﾟ:⋆*･ﾟ <span class="canela-thin">halation</span> ｡･:*˚:✧｡☾ ⋆*･ﾟ:⋆*･ﾟ</a></div>
        <span class="trig"> photo editing w/ machine learning</span>
        <div style="font-size: 1em;"><a href="mailto:desk@halation.ai" class="no-style-link"><span class="super">contact</span></a></div>


       
        
    </div>
</body>
</html>
