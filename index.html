        .center-container {

        }
        .no-style-link {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }

        @font-face {
        font-family: 'Canela-ThinItalic';
        src: url('fonts/Canela-ThinItalic.eot?#iefix') format('embedded-opentype'),  url('fonts/Canela-ThinItalic.otf')  format('opentype'),

        }

        .canela-thin-italic {
        color: black;
        font-size: 4rem;
        font-family: 'Canela-ThinItalic' !important;

        font-size: 2.4rem;
        line-height: 1.0;
